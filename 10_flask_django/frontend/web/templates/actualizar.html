<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Muestra todos los mensajes que hay en el request -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'success' %}alert-success {% else %}alert-danger {% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <h2>Actualizar Producto</h2>
        <!-- El formulario se llena con 'producto' enviado en views en la peticiÃ³n GET -->
        <form method="POST" action="{% url 'actualizar_producto' producto.id %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
            </div>
            <div class="mb-3">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" class="form-control" id="marca" name="marca" value="{{ producto.marca }}" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" value="{{ producto.precio }}" required>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" name="stock" value="{{ producto.stock }}" required>
            </div>
            <button type="submit" class="btn btn-success">Actualizar</button>
            <a href="{% url 'index' %}" class="btn btn-outline-danger">Cancelar</a>
        </form>
    </div>
</body>
</html>
